[MetaResources]
homepage    = http://search.cpan.org/dist/Setup-Test/
repository  = http://github.com/sharyanto/perl-Setup-Test

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]
[CompileTests]

[InstallRelease]
install_command = cpanm -n .

